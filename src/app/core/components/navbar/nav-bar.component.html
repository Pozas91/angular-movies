<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a routerLink="/movies" class="navbar-brand" i18n>
    Movies
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <li routerLinkActive="active" class="nav-item" *ngIf="!isAuth">
        <a class="nav-link" routerLink="/auth/register" i18n>
          Register
          <fa-icon [icon]="icons.userPlus"></fa-icon>
        </a>
      </li>

      <li routerLinkActive="active" class="nav-item" *ngIf="!isAuth">
        <a class="nav-link" routerLink="/auth/login" i18n>
          Login
          <fa-icon [icon]="icons.signInAlt"></fa-icon>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAuth">
        <button class="btn btn-outline-danger" type="submit" (click)="onLogout()" i18n>
          Logout
          <fa-icon [icon]="icons.powerOff"></fa-icon>
        </button>
      </li>
    </ul>
  </div>
</nav>
